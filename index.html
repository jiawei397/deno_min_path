<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>

  <div class="container">

  </div>

  <canvas id="canvas" width="1000" height="1000"></canvas>

  <script type="module">
    import main, { getAllDis } from './index.js';


    let Bei = 80;

    const canvasPoints = (oldPoints, newPoints) => {
      let canvasEle = document.getElementById('canvas');
      let ctx = canvasEle.getContext('2d');

      if (!ctx) return;

      // 画线
      for (let i = 0; i < newPoints.length; i++) {
        const curNode = newPoints[i];
        const nextNode = newPoints[i + 1];
        if (!nextNode) break;
        ctx.moveTo(curNode.x * Bei, curNode.y * Bei);
        ctx.lineTo(nextNode.x * Bei, nextNode.y * Bei);
        ctx.stroke();
      }

      // 画圆点
      for (let i = 0; i < oldPoints.length; i++) {
        let { x, y } = oldPoints[i];
        ctx.beginPath();
        ctx.arc(x * Bei, y * Bei, 6, 0, 2 * Math.PI, false);
        ctx.fillStyle = '#FF0000';
        ctx.fill();

        // 写字
        ctx.font = '12px "微软雅黑"';
        ctx.fillStyle = 'grey';
        ctx.textBaseline = 'top';
        ctx.fillText(` ${i}（${x}，${y}）`, x * Bei, y * Bei);
      }
    };


    const { originPoints, finalPoints, dist } = main();
    console.log(dist);
    canvasPoints(originPoints, finalPoints);

    // const indexes = [0, 6, 5, 4, 3, 2, 1];
    // const points = indexes.map((index) => originPoints[index]);
    // console.log(getAllDis(points));
  </script>
</body>

</html>
